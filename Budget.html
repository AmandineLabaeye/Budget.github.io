<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cacul Ton Budget</title>
    <link rel="stylesheet" href="Budget.css">
</head>
<body>


<div id="Depenses">

    <h1> Dépenses </h1>

   <label id="LC">

       <span> Loyers & Charges : </span>

       <input id="Loyer" type="number" step="0.01" min="0">

   </label>

    <label id="RC">

        <span> Remboursement du crédit : </span>

        <input id="Credit" type="number" step="0.01" min="0">

    </label>

    <br><br>

    <label id="Eu">

        <span> Eau : </span>

        <input id="Eau" type="number" step="0.01" min="0">

    </label>

    <label id="Elec">

        <span> Electricité : </span>

        <input id="Electricite" type="number" step="0.01" min="0">

    </label>

    <br><br>

    <label id="Gz">

        <span> Gaz : </span>

        <input id="Gaz" type="number" step="0.01" min="0">

    </label>

    <label id="TI">

        <span> Téléphone, Internet : </span>

        <input id="Internet" type="number" step="0.01" min="0">

    </label>

    <br><br>

    <label id="Habitat">

        <span> Assurance Habitation : </span>

        <input id="Habitation" type="number" step="0.01" min="0">

    </label>

    <label id="Auto">

        <span> Assurance Véhicules : </span>

        <input id="Vehicules" type="number" step="0.01" min="0">

    </label>

    <br><br>

    <label id="Snt">

        <span> Mutuelle Santé : </span>

        <input id="Santé" type="number" step="0.01" min="0">

    </label>

    <label id="FG">

        <span> Frais de Garde : </span>

        <input id="Garde" type="number" step="0.01" min="0">

    </label>

    <br><br>

    <label id="IR">

        <span> Impôt sur le Revenu : </span>

        <input id="IRevenu" type="number" step="0.01" min="0">

    </label>

    <label id="IL">

        <span> Impôt Locaux : </span>

        <input id="ILocaux" type="number" step="0.01" min="0">

    </label>

    <br> <br>

    <label id="Cs">

        <span> Courses : </span>

        <input id="Courses" type="number" step="0.01" min="0">

    </label>

    <label id="EF">

        <span> Essences : </span>

        <input id="Essence" type="number" step="0.01" min="0">

    </label>

    <br><br>

    <label id="ASC">

        <span> Activités Sport Culture : </span>

        <input id="Activites" type="number" step="0.01" min="0">

    </label>

    <label id="TC">

        <span> Transport en Commun : </span>

        <input id="Transport" type="number" step="0.01" min="0">

    </label>

    <br><br>

    <label id="S">

        <span>  Sorties : </span>

        <input id="Sortie" type="number" step="0.01" min="0">

    </label>

    <br><br>

    <button id="ValiderD" type="button"> Valider </button>

    <div id="Epargne">

        <h1> Epargne </h1>

        <label id="EP">

            <span> Epargne : </span>

            <input id="Epar" type="number" step="0.01" min="0">

            <button id="ValiderE" type="button"> Valider </button>

        </label>

    </div>

</div>

<div id="Recettes">



</div>

<div id="Resultats">



</div>


<script src="Budget.js"></script>


</body>
</html>
